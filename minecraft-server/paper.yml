timings:
  enabled: false
  url: ''
settings:
  velocity-support:
    enabled: false
    online-mode: true
    secret: ''
world-settings:
  default:
    view-distance: 8
    simulation-distance: 6
    enable-treasure-maps: false
    despawn-ranges:
      monster: 48
      creature: 32
      ambient: 24
      axolotls: 24
    entity-per-chunk-save-limit:
      area_effect_cloud: 16
      arrow: 32
      lightning: 1
    hopper:
      cooldown-when-full: true
      disable-move-event: true
    fixed-chunk-inhabitants: true
    chunks-per-tick: 6
    chunk-loading:
      min-load-radius: 2
      enable-frustum-priority: true
    max-auto-save-chunks-per-tick: 12
    anti-xray:
      enabled: true
      engine-mode: 2
      hidden-blocks:
        - copper_ore
        - iron_ore
        - gold_ore
        - diamond_ore
        - deepslate_diamond_ore
        - ancient_debris
    use-faster-eigencraft-redstone: true
    tick-rates:
      behavior: 3
      sensor: 2
    mob-spawn-limits:
      monsters: 55
      animals: 30
      water-animals: 10
      water-ambient: 20
      ambient: 5

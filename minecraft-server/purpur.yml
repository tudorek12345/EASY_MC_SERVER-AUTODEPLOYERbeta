settings:
  check-for-updates: false
  bStats: true
  messages:
    update-available: ''
world-settings:
  default:
    redstone:
      use-vanilla-logic: false
      optimize: true
    alt-item-drops: true
    armor-stand:
      tick: false
    bat-go-to-sleep: true
    block-fall-time: 2
    disable-teleporting-dropping-items: true
    experience:
      merge-radius: 4.0
    item:
      merge-radius: 4.0
    block-ticking:
      max-tile-ticks-per-tick: 1000
    entity-tracking-range:
      players: 64
      animals: 48
      monsters: 48
      misc: 32
    entity-activation-range:
      animals: 24
      monsters: 32
      raiders: 48
      misc: 16
    mob-spawning:
      animal-cap: 32
      monster-cap: 70
      ambient-cap: 10
      water-animal-cap: 15
      water-ambient-cap: 20
    anti-xray:
      enabled: true
      engine-mode: 2
      layer-check: 5
      hidden-blocks:
        - ancient_debris
        - copper_ore
        - diamond_ore
        - deepslate_diamond_ore
        - emerald_ore
        - deepslate_emerald_ore
        - gold_ore
        - iron_ore
        - lapis_ore
        - redstone_ore
    hopper:
      disable-move-event: true
      cooldown-when-full: true
    player:
      disable-ticking: false
      use-alternate-keepalive: true
      portal-search-radius: 64
    villager:
      search-radius: 40
      work-immunity-after: 20
      activate-brain-ticks: 1
    wither:
      disable-block-damage: false
    tnt:
      allow-multi-ignite: false
      detonate-on-player-interact: false
    mechanics:
      use-alternate-keepalive: true
      disable-chunk-owners: true
